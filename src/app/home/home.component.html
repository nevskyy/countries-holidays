<section>
  <form (submit)="filterResults(filter.value, $event)">
    <input
      type="text"
      placeholder="Filter by city"
      #filter
    />
    <button
      class="primary"
      type="submit"
    >
      Search
    </button>
    <button
      class="primary"
      type="button"
      (click)="randomPage()"
    >
      Random
    </button>
  </form>
</section>
<section class="results">
  <app-country-page
    *ngFor="let country of filtredCountriesList"
    [country]="country"
  ></app-country-page>
</section>
